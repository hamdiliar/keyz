    <!-- Contact us -->
    <div class="container">
      <h1 class="text-center">Contact us</h1>
      <form action="">
        <div class="row mt-4">
          <div class="col">
            <label for="first-name" class="form-label fs-4">First name</label>

              id="first-name"
              name="first-name"
              class="form-control border-2"
            />

              name="last-name"
              class="form-control border-2"
            />
          </div>
        </div>
        <div class="row">

            <div class="form d-felx">
              <label for="email" class="form-label fs-4">Email</label>

                type="email"
                id="email"
                name="email"
                class="form-control border-2"
              />
            </div>
          </div>
          <div class="row col-12">
            <div class="mt-4">
              <textarea
                class="form-control border-2"
                placeholder="Leave a message here"
                id="floatingTextarea2"
                style="height: 200px"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="button mt-5 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary text-white">
            Submit
          </button>
        </div>
      </form>
